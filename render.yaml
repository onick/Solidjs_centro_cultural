services:
  # Frontend SolidJS
  - type: web
    name: ccb-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ccb-backend.onrender.com
      - key: VITE_VUE_SYSTEM_URL
        value: https://tu-vue-system.com

  # Backend Node.js
  - type: web
    name: ccb-backend
    env: node
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3080
      - key: MONGODB_URI
        fromDatabase:
          name: ccb-mongodb
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ccb-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: ccb-mongodb
    databaseName: ccb_solidjs
    user: ccb_user

  - name: ccb-redis
    plan: starter 